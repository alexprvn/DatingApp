<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registermode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your cmatches... all you need to do is sign up</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registertoggle()">Register</button>
            <button class="btn btn-primary btn-lg ">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registermode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
